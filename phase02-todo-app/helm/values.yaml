# Default values for todo-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  replicaCount: 2
  image:
    repository: todo-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: nginx
    hostname: todo.local
    paths:
      - path: /
        pathType: Prefix
      - path: /api
        pathType: Prefix
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    NEXT_PUBLIC_API_BASE_URL: "http://backend-service:8001"

backend:
  replicaCount: 2
  image:
    repository: todo-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8001
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    DATABASE_URL: "postgresql://user:password@db:5432"
    JWT_SECRET: "secretJWTSecretKey"

database:
  enabled: true
  image:
    repository: postgres
    tag: "15"
  env:
    POSTGRES_DB: todoapp
    POSTGRES_USER: user
    POSTGRES_PASSWORD: password

# Common settings
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
